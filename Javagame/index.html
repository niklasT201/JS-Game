<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>
<body>
    <div id="game">
        <p id="timer">Survived Time: <br> 0 Seconds</p>
        <div id="player"></div>
        <div id="block"></div>
        <button id="restartButton" style="display: none;">Restart Game</button>
        <button id="coninueButton" style="display: none;">Continue Game</button>
        <button id="closeButton" style="display: none;">Close Game</button>
        <img src="bottom.png">
    </div>
    <script src="script.js"></script>
</body>
</html>
